{% extends 'base.html' %}
{% load static %}
    <!-- Header Start -->
{% block content %}
                <p style="margin-left:525px;top:35px;" class="section-title px-5"><span class="px-2">Register Page</span></p>

                    <h1 style="padding-top:40px;padding-bottom:10px;" class="mb-4 text-center">Become a Member Now to get Access to All our Products</h1>

  <div style="margin-left:375px;top:20px;padding-bottom:40px;"  class="col-lg-5">
                    <div class="card border-0">
                        <div class="card-header bg-secondary text-center p-4">
                            <h1 class="text-white m-0">Register Now</h1>
                        </div>
                        <div class="card-body rounded-bottom bg-primary p-5">
                            <form method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input type="text" class="form-control border-0 p-4" name="username" placeholder="Username" required="required" />
                                </div>
                                  <div class="form-group">
                                    <input type="password" class="form-control border-0 p-4" name="password" placeholder="Password" required="required" />
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control border-0 p-4" name="confirmpassword" placeholder="Confirm Password" required="required" />
                                </div>


                                <div>
                                    <button class="btn btn-secondary btn-block border-0 py-3" type="submit">Submit</button>
                                </div>
                            </form>
                             {% for i in messages %}
 <h5 style="padding-top:20px;" class="text-center text-white m-0" >{{i}}</h5>
   {% endfor %}
                        </div>


                    </div>
                </div>

{% endblock %}
